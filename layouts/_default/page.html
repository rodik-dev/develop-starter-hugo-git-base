{{ define "content" }}
<article class="page">
  <div class="container container--md" data-sb-object-id="{{ .File.Path }}">
    <header class="page__header">
      <h1 class="page__title" data-sb-field-path="title">{{ .Params.title }}</h1>
    </header>
    <div class="page__copy">
      {{ .Content }}
    </div>
  </div>

</article>

{{ end }}
